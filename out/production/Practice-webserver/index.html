<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(135deg, #1c1c1c, #3b3b3b); /* Gradient background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-top: 15px;
            border-radius: 5px;
            border: 2px solid #ffffff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #00c6ff;
        }

        input[type="submit"] {
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #009cbb;
        }

        /* Link styling */
        a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: #ff8c00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            input[type="text"] {
                width: 80%;
            }

            input[type="submit"] {
                width: 100%;
            }

            h1 {
                font-size: 30px;
            }

            a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                width: 90%;
            }

            input[type="submit"] {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to My Server!</h1>
    <form action="/" method="post">
        <label for="i1">Name:</label>
        <input type="text" id="i1" name="i1" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>
    <div>
        <a href="/about">About</a> | <a href="/contact">Contact</a>
    </div>
</div>
</body>
</html>
