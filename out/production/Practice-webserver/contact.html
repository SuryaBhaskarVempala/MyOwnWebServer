<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(135deg, #1c1c1c, #3b3b3b); /* Gradient background */
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Heading styling */
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: left;
            max-width: 700px;
        }

        /* List styling */
        ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Link styling */
        a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff8c00;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 16px;
            }

            ul li {
                font-size: 16px;
            }

            a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            ul li {
                font-size: 14px;
            }

            a {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

</html>
